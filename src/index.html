<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>now-u</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/8213a6817b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header Section -->
    <div id="header">
      <div id="nav-bar">
        <ul>
          <li><a href="#our-story">our story</a></li>
          <li><a href="#the-app">the app</a></li>
          <li><a href="#get-inv">get involved</a></li>
        </ul>
      </div>
      <div id="title">
        <h3 id="title-time"> It's time to </h3>
        <h1> change </h1>
        <h3 id="title-together"> together </h3>
      </div>
      <div id="ready-button" class="button">
        <a href="#our-story">
          <h4> Ready? </h4>
        </a>
      </div>
    </div>
    <!-- Body Section -->
    <div id="body">
      <div id="our-story">
        <h2 class="heading">Our Story</h2>
      </div>
      <div id="the-app">
        <h2 class="heading">The App</h2>
       
        <div id="get-section">
          <form action="api.localhost.com" method="post" accept-charset="utf-8">
            <label for="email">Want to know when the app is ready?</label>
            <input type="email" id="email" name="email" placeholder="your email..."> 
            <input type="submit" value="Submit" id="submit">
          </form>
          <p> or leave us feedback <a href="https://docs.google.com/forms/d/e/1FAIpQLSe8Dc7LzRJQm53qVZJMEy90bB4HsjmWfJPng7i7_mlb_qxctQ/viewform?usp=sf_link">here</a>. </p>
        </div>
      </div>
      <div id="get-inv">
        <h2 class="heading">Get Involved</h2>
        <p> We're looking for people to help us out. If you're interested in getting involved contact us! </p>

        <div id="contact-icons">
          <a href="">
            <span class="fa-stack" style="vertical-align: top;">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fab fa-facebook-messenger fa-stack-1x fa-inverse"></i>
            </span> 
          </a>
          <a href="">
            <span class="fa-stack" style="vertical-align: top;">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
            </span>
          </a>
        </div>
      </div>
      <div id="footer">
        <ul>
          <li><a href="#header">home</a></li>
          <li><a href="#our-story">our story</a></li>
          <li><a href="#the-app">the app</a></li>
          <li><a href="#get-inv">get involved</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
